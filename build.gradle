plugins {
    id 'java'
}

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // Add your dependencies here. Example:
    // implementation 'com.google.guava:guava:32.1.2-jre'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.Main'  // <-- Change this to your main class
        )
    }
}
