plugins {
    id 'java'
}

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // Add dependencies here if needed
    // example:
    // implementation 'com.google.guava:guava:32.1.2-jre'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Amazon.Main'  // <--- Change this if your Main class is inside a package
        )
    }

    // Create a fat JAR (include all dependencies)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
